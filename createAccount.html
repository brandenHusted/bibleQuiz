<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: grey;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
    color: white;
    transition: 0.2s
    }

a:hover {
    color: var(--blue);
    transition: 0.2s;
    }
    header {
      z-index: 1;
      position: fixed;
      top: 0;
      width: 100%;
      height: 10vh;
      display: flex;
      align-items: center;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1)), url('../images/calvin.jpg');
      font-family: var(--font2);
    } 
    
    header #home {
        margin-left: var(--horizontal_margin);
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        font-size: 150%;
    }
    

    header #pages {
        margin-right: var(--horizontal_margin);
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        display: flex;
    }

        header #pages li {
            text-align: center;
            margin-left: 2vh;
            list-style-type: none;
        }

    @media (max-width: 800px) {
        header {
            height: 10vh;
        }
        header #home {
            font-size: 120%;
        }
        header #pages li {
            font-size: 80%;
        }
    }
  </style>
</head>
<body>
  <header>
    <div id="home">
      <a style="color:white;" href="">Branden</a>
      <div id="node">Password needs to be 3 characters long with a special character.</div>
    </div>
    <ul id="pages">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
  </header>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="email" placeholder="Enter your email address">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="register">Register</button>
  </div>
  <script>
    document.getElementById('register').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Regular expression to check for at least 3 characters and at least one special character
      const passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{3,}$/;
      
      if (!passwordRegex.test(password)) {
            alert('Password must be at least 3 characters long and contain at least one special character.');
            return; // Do not proceed if the password is invalid
            }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }
            
      console.log('Email:', email); // Debugging
      console.log('Password:', password); // Debugging
      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response:', data); // Debugging
        if (data.success) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          alert('Failed to register.');
        }
      });
    });
  </script>
</body>
</html>
