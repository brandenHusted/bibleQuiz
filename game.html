<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outreach Christian Church Community Game!</title>
  <link rel="stylesheet" href="styles/community.css">
  <script defer src="game.js"></script>
  <style>
    #progress-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f3f3f3;
    }
    #progress-bar {
      width: 0;
      height: 20px;
      background-color: #4caf50;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <p id="difficulty-mode"></p>
  <div id="quiz-container">
    <p id="question-text">Loading...</p>
    <div style="display: flex; justify-content: center; align-items: center;">
    <img id="question-image" src="" alt="Question Image" style="display: none; width: 80%; max-width: 300px;">
  </div>
    <div id="reason"></div>
    <div id="answers-container"></div>
    <button id="next-button">Next</button>
    <p id="explanation-text" style="display: none;"></p>
  </div>
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>
</body>
</html>
